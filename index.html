<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Busola's Birthday Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }
     }
        .mail-wrapper {
            position: relative;
            width: 220px;
            height: 160px;
            background: #f8ae4e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(45, 45, 45, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            animation: tiltBounce 2s infinite ease-in-out;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .mail-wrapper:hover {
            animation: none; /* Bouncing to both sides */
            transform: scale(1.30); /* Slight zoom on hover */
        }
        .mail-wrapper.hide {
            opacity: 0;
        }
        @keyframes tiltBounce {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .mail-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            transform: rotate(180deg);
            width: 210px;
            height: 60px;
            background: #ffffff;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
        .heart {
            font-size: 50px;
            transition: transform 0.3s ease-in-out;

    .invitation {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      z-index: 10;
    }

    .invitation h1 {
      font-size: 2em;
      color: orange;
    }

    .invitation p {
      font-size: 1em;
      color: #ccc;
    }

    .rsvp-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: 0.3s ease;
    }

    .rsvp-button:hover {
      background: #ff85c1;
      box-shadow: 0 0 15px #ff69b4;
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatHearts 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      animation: riseBalloon 10s ease-in infinite;
      z-index: 5;
    }

    @keyframes riseBalloon {
      0% {
        bottom: -150px;
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(5deg);
      }
      100% {
        bottom: 100%;
        transform: translateY(-300px) rotate(-5deg);
      }
    }

    /* Positioning each balloon */
    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 85%; animation-delay: 3s; }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="invitation">
